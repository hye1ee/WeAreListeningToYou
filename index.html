<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <img class="headerImg" src="/header.png" />
        <img class="logoImg" src="/logo.png" />
        <button id="button-record">Start</button>
      </div>
      <div class="buttonWrapper right">
        <div class="buttonContainer">
          <img class="buttonImg" src="/connectIcon.png" />
          <div class="buttonTitle">Connect</div>
        </div>
        <div class="buttonContainer">
          <div class="digitWrapper digit">
            <div class="digitNum" id="digit2">0</div>
            <div class="digitNum" id="digit1">0</div>
            <div class="digitNum" id="digit0">7</div>
          </div>
          <img class="buttonImg" src="/connectionIcon.png" />
          <div class="buttonTitle">Connection</div>
        </div>
      </div>
      <div class="buttonWrapper left">
        <div class="buttonContainer">
          <img class="buttonImg" src="/aboutIcon.png" />
          <div class="buttonTitle">About</div>
        </div>
      </div>
    </div>
    <script type="module" src="/app/main.ts"></script>
  </body>
</html>
